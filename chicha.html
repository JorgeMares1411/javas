<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="chicha.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>17</title>
</head>
<body class="text-center">
<h1>Chicharronera</h1>
<table>
  
<div class="input-container">
  <label for="a"><h1>A:</h1></label>
  <input type="range" id="a" min="-10" max="10" step="0.1" value="1" class="form-control">
  <span id="aValue">1</span>
</div>
<div class="input-container">
  <label for="b"><h1>B:</h1></label>
  <input type="range" id="b" min="-10" max="10" step="0.1" value="0" class="form-control">
  <span id="bValue">0</span>
</div>
<div class="input-container">
  <label for="c"><h1>C:</h1></label>
  <input type="range" id="c" min="-10" max="10" step="0.1" value="0" class="form-control">
  <span id="cValue">0</span>
</div>
</table>
<div id="resultado"></div>
</body>
<script src="app12.js"></script>
</html>
